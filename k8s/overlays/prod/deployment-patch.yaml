apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-agent
spec:
  template:
    spec:
      containers:
      - name: github-agent
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "WARNING"
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 1Gi
