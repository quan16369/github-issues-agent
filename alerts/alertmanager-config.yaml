apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-slack-webhook
  namespace: observability
type: Opaque
stringData:
  slack-webhook-url: "YOUR_SLACK_WEBHOOK_URL"  # Replace with actual webhook
---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-email-config
  namespace: observability
type: Opaque
stringData:
  smtp-password: "YOUR_SMTP_PASSWORD"  # Replace with actual password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: observability
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m
      slack_api_url_file: /etc/alertmanager/secrets/slack-webhook/slack-webhook-url
    
    # Email configuration
    route:
      receiver: 'default'
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 12h
      routes:
        # Critical alerts go to Slack + Email
        - match:
            severity: critical
          receiver: 'critical-alerts'
          continue: false
        
        # Warning alerts go to Slack only
        - match:
            severity: warning
          receiver: 'warning-alerts'
          continue: false
        
        # Info alerts logged only
        - match:
            severity: info
          receiver: 'info-alerts'
          continue: false
    
    receivers:
      # Default catch-all
      - name: 'default'
        slack_configs:
          - channel: '#alerts'
            title: '{{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
      
      # Critical alerts - Slack + Email
      - name: 'critical-alerts'
        slack_configs:
          - channel: '#critical-alerts'
            send_resolved: true
            title: 'CRITICAL: {{ .GroupLabels.alertname }}'
            text: |-
              {{ range .Alerts }}
              *Alert:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              *Severity:* {{ .Labels.severity }}
              *Component:* {{ .Labels.component }}
              {{ end }}
            actions:
              - type: button
                text: 'View in Grafana'
                url: 'https://grafana.example.com/d/github-agent-overview'
              - type: button
                text: 'View Logs'
                url: 'https://grafana.example.com/explore'
        
        email_configs:
          - to: 'sre-team@example.com'
            from: 'alerts@example.com'
            smarthost: 'smtp.gmail.com:587'
            auth_username: 'alerts@example.com'
            auth_password_file: /etc/alertmanager/secrets/email/smtp-password
            headers:
              Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
            html: |-
              <h2>Critical Alert</h2>
              {{ range .Alerts }}
              <p><strong>Alert:</strong> {{ .Annotations.summary }}</p>
              <p><strong>Description:</strong> {{ .Annotations.description }}</p>
              <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
              <p><strong>Component:</strong> {{ .Labels.component }}</p>
              {{ end }}
      
      # Warning alerts - Slack only
      - name: 'warning-alerts'
        slack_configs:
          - channel: '#warnings'
            send_resolved: true
            title: 'WARNING: {{ .GroupLabels.alertname }}'
            text: |-
              {{ range .Alerts }}
              *Alert:* {{ .Annotations.summary }}
              *Description:* {{ .Annotations.description }}
              *Component:* {{ .Labels.component }}
              {{ end }}
      
      # Info alerts - logging only
      - name: 'info-alerts'
        slack_configs:
          - channel: '#info-alerts'
            send_resolved: false
            title: 'INFO: {{ .GroupLabels.alertname }}'
            text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
    
    inhibit_rules:
      # Inhibit warning if critical is firing
      - source_match:
          severity: 'critical'
        target_match:
          severity: 'warning'
        equal: ['alertname', 'component']
      
      # Inhibit individual pod alerts if multiple pods are down
      - source_match:
          alertname: 'MultiplePodsDown'
        target_match:
          alertname: 'PodDown'
        equal: ['namespace']
