apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: github-agent-staging

bases:
  - ../../base

# Environment-specific labels
commonLabels:
  environment: staging

# Patches for staging environment
patchesStrategicMerge:
  - deployment-patch.yaml

# Image configuration
images:
  - name: harbor.example.com/agent-staging/github-agent
    newTag: staging-latest

# Resource replicas
replicas:
  - name: github-agent
    count: 2
