apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-agent
spec:
  template:
    spec:
      containers:
      - name: github-agent
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "DEBUG"
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
