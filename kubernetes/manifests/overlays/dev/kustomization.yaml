apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: github-agent-dev

bases:
  - ../../base

# Environment-specific labels
commonLabels:
  environment: dev

# Patches for dev environment
patchesStrategicMerge:
  - deployment-patch.yaml

# Image configuration
images:
  - name: harbor.example.com/agent-dev/github-agent
    newTag: dev-latest

# Resource replicas
replicas:
  - name: github-agent
    count: 1
