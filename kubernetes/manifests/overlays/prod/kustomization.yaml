apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: github-agent-prod

bases:
  - ../../base

# Environment-specific labels
commonLabels:
  environment: production

# Patches for production environment
patchesStrategicMerge:
  - deployment-patch.yaml
  - hpa-patch.yaml

# Image configuration
images:
  - name: harbor.example.com/agent-prod/github-agent
    newTag: v1.0.0

# Resource replicas (managed by HPA)
replicas:
  - name: github-agent
    count: 2
