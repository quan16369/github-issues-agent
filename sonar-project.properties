# SonarQube Project Configuration for GitHub Issue Agent
sonar.projectKey=github-issue-agent
sonar.projectName=GitHub Issue Agent
sonar.projectVersion=1.0

# Source code directories
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.12

# Coverage reports (if using pytest-cov)
sonar.python.coverage.reportPaths=coverage.xml

# Exclude directories from analysis
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.venv/**,**/migrations/**,**/alembic/**,**/infrastructure/**,**/docker/**,**/kubernetes/**,**/helm_charts/**,**/tekton/**,**/iac/**

# Encoding
sonar.sourceEncoding=UTF-8

# Additional Python settings
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
